name: Copilot Digest Cron

on:
  schedule:
    - cron: "15 */6 * * *"
  workflow_dispatch:

jobs:
  dispatch-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger job alert digest dispatch
        env:
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          COPILOT_CRON_SECRET: ${{ secrets.COPILOT_CRON_SECRET }}
        run: |
          if [ -z "$APP_BASE_URL" ] || [ -z "$COPILOT_CRON_SECRET" ]; then
            echo "APP_BASE_URL and COPILOT_CRON_SECRET secrets are required."
            exit 1
          fi

          curl --fail --show-error --silent \
            -X POST "$APP_BASE_URL/api/jobs/alerts/dispatch" \
            -H "x-cron-secret: $COPILOT_CRON_SECRET" \
            -H "Content-Type: application/json"
